<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>popup弹窗</title>
  <style>
    button{
      border:0;
      padding:10px;
      border-radius: 4px;
      outline: 0;
    }

    button:focus{
      background-color: #666;
    }
  </style>
</head>
<body>
  <button type="button" onclick="m.open()">展示</button>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="gz-popup.js" charset="utf-8"></script>
<script type="type/popue" id="mask">
  <button type="button" onclick="m.close()">确定</button>
  <button type="button" onclick="m.close()">关闭</button>
</script>
<script>
  window.m = new Masklayer({
    el: '#mask',
    width: 200,
    height: 180
  })
</script>
</html>
